<div class="footer" *ngIf="!isInternal">
  <footer class="bg-gray-900 text-gray-300 py-4">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <div>
          <h4 class="font-semibold text-white mb-4">INFORMATIONS</h4>
          <ul>
            <li>
              <a href="#" class="hover:text-white">> Qui sommes-nous ?</a>
            </li>
            <li><a href="#" class="hover:text-white">> Contacter-nous</a></li>
          </ul>
        </div>
        <div>
          <h4 class="font-semibold text-white mb-4">À PROPOS</h4>
          <ul>
            <li><a href="#" class="hover:text-white">> Mention légales</a></li>
            <li><a href="#" class="hover:text-white">> Livraison</a></li>
          </ul>
        </div>
        <div>
          <h4 class="font-semibold text-white mb-4">PRODUITS</h4>
          <ul>
            <li><a href="#" class="hover:text-white">> Matériaux</a></li>
          </ul>
        </div>
        <div>
          <h4 class="font-semibold text-white mb-4">
            S'INSCRIRE AUX NEWSLETTERS
          </h4>

          <form>
            <div class="flex">
              <input
                type="email"
                placeholder="Votre adresse e-mail"
                class="w-full px-3 py-2 rounded-l-md bg-gray-800 border border-gray-700 focus:outline-none focus:border-indigo-500 text-gray-300 placeholder-gray-500"
              />
              <button
                class="px-4 py-2 bg-indigo-600 text-white rounded-r-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              >
                Envoyé
              </button>
            </div>
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="newsletter-checkbox"
                  aria-describedby="newsletter-checkbox"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                  required=""
                />
              </div>
              <div class="ml-3 text-sm">
                <label
                  for="newsletter-checkbox"
                  class="checkbox-description font-light"
                >
                  En validant votre inscription, vous acceptez que MetalFactory
                  utilise votre adresse email dans le but de vous envoyer notre
                  lettre d’informations.
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div
        class="mt-12 border-t border-gray-800 pt-8 flex flex-col md:flex-row justify-between items-center text-gray-400"
      >
        <p>© 2024 Metal Factory, Inc. All rights reserved.</p>
      </div>
    </div>
  </footer>
</div>
